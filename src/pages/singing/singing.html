<ion-content class="signing-tab-body">
	<div *ngIf="pleaseWait" class="pleasewait-overlay">
	</div>
	<div class="tab-container back-image-container" [ngClass]="(tabtype == 'singintab') ? 'signintab' : 'singuptab'">
			<img src="assets/imgs/simple-logo.png"/>
	</div>
	<div class="tabs-container">
	    <div class="signing-toggle-buttons">
		    <ion-segment [(ngModel)]="tabtype">
		      <ion-segment-button value="singintab">
		      	Sign In
		      </ion-segment-button>
		      <ion-segment-button value="singuptab">
		      	Sign Up
		      </ion-segment-button>
		    </ion-segment>
	    </div>
	    <div [ngSwitch]="tabtype">
	    	<div class="singInform" *ngSwitchCase="'singintab'">
	    		<div class="error-div" [innerHTML]="loginerror"></div>
	    		<form [formGroup]="signInform">
	    			<ion-item margin-bottom [ngClass]="{'has-danger': !signInform.controls['signinEmail'].valid && signInform.controls['signinEmail'].dirty }">
				         <ion-input type="text" formControlName="signinEmail" placeholder="Username (this is your email)"></ion-input>
				    </ion-item>
				    <ion-item margin-bottom [ngClass]="{'has-danger': !signInform.controls['signinPassword'].valid && signInform.controls['signinPassword'].dirty }">
				         <ion-input type="password" formControlName="signinPassword" placeholder="Password"></ion-input>
				    </ion-item>
				    <button ion-button full color="light" round (click)="submitSignIn()">Sign In</button>
	    		</form>
	    		<p class="forget-password">Did you forget your password?<br><a>Click here</a></p>
	    	</div>
	    	<div class="signUpform"  *ngSwitchCase="'singuptab'">
	    		<div class="error-div" [innerHTML]="SignUperror"></div>
	    		<form [formGroup]="signUpform">
	    			<ion-item margin-bottom [ngClass]="{'has-danger': !signUpform.controls['signupName'].valid && signUpform.controls['signupName'].dirty }">
				         <ion-input type="text" formControlName="signupName" placeholder="Name"></ion-input>
				    </ion-item>
				    <ion-item margin-bottom [ngClass]="{'has-danger': !signUpform.controls['signupEmail'].valid && signUpform.controls['signupEmail'].dirty }">
				         <ion-input type="text" formControlName="signupEmail" placeholder="Email"></ion-input>
				    </ion-item>
				    <ion-item margin-bottom [ngClass]="{'has-danger': !signUpform.controls['signupPassword'].valid && signUpform.controls['signupPassword'].dirty }">
				         <ion-input type="password" formControlName="signupPassword" placeholder="Password"></ion-input>
				    </ion-item>
				    <button ion-button full color="light" round (click)="submitSignUp()">Sign Up</button>
	    		</form>
	    		<p class="forget-password">By clicking Sign Up you agree to our <a>Term of Service</a></p>
	    	</div>
	    </div>
	</div>
</ion-content>
