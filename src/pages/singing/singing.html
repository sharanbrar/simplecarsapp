<div class="tab-container" [ngClass]="(tabtype == 'singintab') ? 'signintab' : 'singuptab'"></div>
<ion-content class="signing-tab-body" padding>
	    <div class="signing-toggle-buttons">
		    <ion-segment [(ngModel)]="tabtype">
		      <ion-segment-button value="singintab">
		      	Sing In
		      </ion-segment-button>
		      <ion-segment-button value="singuptab">
		      	Sing Up
		      </ion-segment-button>
		    </ion-segment>
	    </div>
	    <div [ngSwitch]="tabtype">
	    	<div class="singInform" *ngSwitchCase="'singintab'">
	    		Sign In form
	    	</div>
	    	<div class="signUpform"  *ngSwitchCase="'singuptab'">
	    		Sign Up form
	    	</div>
	    </div>
</ion-content>
