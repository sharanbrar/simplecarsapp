<ion-content class="confirmed-tab-body">
	<div class="tab-container back-image-container confirmed">
			<img src="assets/imgs/simple-logo.png"/>
	</div>
	<div class="tabs-container">
	    <div class="confirmed-toggle-buttons">
		    <ion-segment [(ngModel)]="tabtype">
		      <ion-segment-button value="confirmed">
		      	Booking Confirmed
		      </ion-segment-button>
		    </ion-segment>
	    </div>
	    <div [ngSwitch]="tabtype">
	    	<div class="confirmedform" *ngSwitchCase="'confirmed'">
	    		<div class="confirmed-text">
	    			<h3>Congratulations</h3>
	    			<p>
	    				Your Booking for Test-Drive is Successful.	
	    			</p>
	    		</div>
	    		<div class="confirmed-text confrimed-details">
	    			<ion-item>
				      	<img src="{{servercall.ImagebaseUrl+carData.Image}}" alt=""/>
				      	<div  class="car-info">
				      		<p class="car-name">{{carData.Make}} {{carData.Model}}</p>
				      		<p class="miles"><ion-icon name="alarm"></ion-icon> {{bookedTimeShow  | date : 'mediumDate'}} {{slot.show}}</p>
				      		<p class="miles locationpin" (click)="launchInMap()"><ion-icon name="pin"></ion-icon> {{data.address}}</p>
				      	</div>
			      </ion-item>
				  <button ion-button round (click)="goback()">View More Inventory</button>
	    		</div>
	    	</div>
	    </div>
	</div>
</ion-content>
