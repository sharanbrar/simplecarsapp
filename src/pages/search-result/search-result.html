<ion-header>
  <ion-navbar>
    <ion-title>Search Result</ion-title>
  </ion-navbar>
  <div class="result-suggested-buttons">
		<ion-segment [(ngModel)]="resultTypeTab">
	      <ion-segment-button value="resultTab">
	      	Results
	      </ion-segment-button>
	      <ion-segment-button value="suggestedTab">
	        Suggested
	      </ion-segment-button>
	    </ion-segment>
  </div>
</ion-header>

<ion-content padding>
	<div  class="result-content-div">
		<ion-grid *ngIf="resultTypeTab == 'resultTab'">
		  <ion-row>
		    <ion-col *ngFor="let carData of carsData">
			      <ion-item (click)="carDeatials(i)">
			      	<img src="{{carData.image}}" alt=""/>
			      	<div>
			      		<p class="car-name">{{carData.name}}</p>
			      		<p class="miles">{{carData.miles}}</p>
			      	</div>
			      </ion-item>
		    </ion-col>
		  </ion-row>
		</ion-grid>
		<ion-grid *ngIf="resultTypeTab == 'suggestedTab'">
		  <ion-row>
		    <ion-col *ngFor="let carData of carsData; let i = index;">
			      <ion-item (click)="carDeatials(i)">
			      	<img src="{{carData.image}}" alt=""/>
			      	<div>
			      		<p class="car-name">{{carData.name}}</p>
			      		<p class="miles">{{carData.miles}}</p>
			      	</div>
			      </ion-item>
		    </ion-col>
		  </ion-row>
		</ion-grid>
	</div>
</ion-content>
