<div *ngIf="pleaseWait" class="pleasewait-overlay">
	<div class="loading-logo"><img src="assets/imgs/simple-logo.png"></div>
</div>
<ion-header>
  <ion-navbar>
    <ion-title>Search Result</ion-title>
    <logout></logout>
  </ion-navbar>
  <div class="result-suggested-buttons">
		<ion-segment [(ngModel)]="resultTypeTab">
	      <ion-segment-button value="resultTab">
	      	<span>Results</span>
	      </ion-segment-button>
	      <ion-segment-button value="suggestedTab">
	        <span>Suggested</span>
	      </ion-segment-button>
	    </ion-segment>
  </div>
</ion-header>

<ion-content padding>
	<div  class="result-content-div">
		<!-- <ion-grid *ngIf="resultTypeTab == 'resultTab'"> -->
		<ion-grid>
		  <ion-row>
		    <ion-col *ngFor="let carData of carsData">
			      <ion-item (click)="carDeatials(carData.id)">
			      	<img src="{{servercall.ImagebaseUrl+carData.Image}}" alt=""/>
			      	<div  class="car-info">
			      		<p class="car-name">{{carData.Make}} {{carData.Model}}</p>
			      		<p class="miles">{{carData.Milage}}</p>
			      	</div>
			      </ion-item>
		    </ion-col>
		  </ion-row>
		</ion-grid>
		<!-- <ion-grid *ngIf="resultTypeTab == 'suggestedTab'">
		  <ion-row>
		    <ion-col *ngFor="let carData of carsData;">
			      <ion-item (click)="carDeatials(carData.id)">
			      	<img src="{{carData.Image}}" alt=""/>
			      	<div  class="car-info">
			      		<p class="car-name">{{carData.Make}} {{carData.Model}}</p>
			      		<p class="miles">{{carData.Milage}}</p>
			      	</div>
			      </ion-item>
		    </ion-col>
		  </ion-row>
		</ion-grid> -->
	</div>
</ion-content>
